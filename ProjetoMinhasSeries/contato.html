<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>MinhasSeries/contato</title>
        <link rel="stylesheet" href="assets/css/cabecalho.css">
        <link rel="stylesheet" href="assets/css/conteudo.css">
        <link rel="stylesheet" href="assets/css/rodape.css">
        <link rel="stylesheet" href="assets/css/formularios.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Slabo+27px">
    </head>
    <body>
        <header>
            <!--cabecalho-->
            <nav class="menu">
                    <div class="box">    
                            <ul >
                            
                                <li><a class="menu-link" href="Index.html" title="pagina Inicial " >Pagina Inicial </a></li>
                                <li><a class="menu-link" href="#" title=" Series Renovadas ">Series Renovadas</a></li>
                                <li><a class="menu-link" href="#" title=" Series em Destaque ">Series em Destaque</a></li>

                                <li><a class="menu-link" href="contato.html" title="Contato">Contato</a></li>
                            </ul>
                        </div>
            </nav>
            <div class="titulo">
                    <div class="box">Minhas 
                        <span class="titulo-mod">Séries</span>
                    </div>
                </div>
        </header>

    </body>
    <!--conteudo-->
    <main>
        <div class="box">
                <div>
                    <!--consultas-->
                        </div>
                           
                            <div class="resultados-encontrados">
                                <!--resultados da busca-->
                                <h1>Contato</h1>
                            </div>
                            
                                 
                        <div class="box-container-contato">
                            <form>
                                <div class="nome-contato">
                                    <label for="nome">Nome: </label>
                                    <input type="text" id="nome" placeholder="Insira seu nome" class="formulario-nome-contato">
                                </div>
                                <div class="email-contato">
                                    <label for="email">Email: </label>
                                    <input type="mail" id="email" placeholder="Insira um email" class="formulario-email">
                                </div>
                                <div class="telefone">
                                    <label for="telefone">Tel:</label>
                                    <input type="tel" id="telefone" placeholder="Insira seu telefone" class="formulario-telefone">
                                    <label for="whatsApp">WhatsApp: </label>
                                    <input type="radio" id="sim" name="whatsApp" >
                                    <label for "whatsApp" class="radio-telefone">Sim</label >
                                    <input type="radio" id="nao" name="whatsApp">
                                    <label for "whatsApp" class="radio-telefone">Não</label>
                                </div>
                                <div>
                                    <label for="comentario" class="comentario">Comentário:</label>
                                    <textarea id="comentario" class="formulario-comentario"></textarea>
                                </div>
                                <div>
                                    <input type="submit" value="salvar" class="botao-salvar">
                                </div>

                            </form>
                    </div>            
        </div>
         <!--rodape do site-->
         <footer class="rodape-contato">
                <div>
                    <div class="box-texto-rodape">
                        <p class="texto-rodape">Minhas Séries</p>
                    </div>
                    <div class="box-imagem-rodape">
                        <img src='assets/images/icones/facebook.png'width="40"height="40" class="imagem-rodape">
                        <img src="assets/images/icones/twitter.png" width="40"height="40" class="imagem-rodape">
                        <img src="assets/images/icones/youtube.png" width="40"height="40" class="imagem-rodape">
                    </div>
                </div>
            </footer>
    </main>

</html>
