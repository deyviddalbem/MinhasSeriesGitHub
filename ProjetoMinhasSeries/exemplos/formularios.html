<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
.nome{
    margin-top: 10px;
    padding-left: 10px;
}
.email{
    margin-top: 10px;
    padding-left: 10px;
}
.dataNasc{
    margin-top: 10px;
    padding-left: 10px;
}
.sexo{
    margin-top: 15px;
    padding-left: 10px;
}
.checkbox{
    margin-top: 10px;
    padding-left: 10px;
}
</style>
</head>
<body>
    <form>
        <div class="nome">
            <label for "nome">Nome:</label>
            <input type="text" id="nome" placeholder="Insira o seu nome">
        </div>
        <div class="email">
            <label for "email">E-Mail:</label>
            <input type="mail" id="email" placeholder="insira seu email">    
        </div>
        <div class="dataNasc">
            <label for "dataNasc">Data de Nascimento</label>
            <input type="date" id="daNasc">
        </div>
        <di class="sexo">
            <input type="radio" id="sexo_m" name="sexo">
            <label for "sexo_m">Masculino</label>
            <input type="radio" id="sexof" name="sexo">
            <label for "sexo_f">Feminino</label>
            <input type="radio" id="sexo_n" name="sexo">
            <label for "sexo_m">NÃ£o Informado</label>
        </di>
        <div class="checkbox">
            <input type="checkbox" id="contrato">
            <label for="contrato">Aceito os termos</label>
        </div>
        <div>
            <label for="estado">Estado:</label>
            <select id="estado">
                <option value="00">--</option>
                <option value="AM">Amazonas</option>
                <option value="AM">Amapa</option>
                <option value="RO" selected>Rondonia</option>
                <option value="RR">Roraima</option>
            </select>
        </div>
        <div>
            <label for="obs">Observacoes</label>
            <textarea id="obs"></textarea>
        </div>
        <div>
            <input type="submit" value="salvar">
        </div>
    </form>
</body>
</html>
